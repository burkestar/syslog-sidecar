apiVersion: v1
kind: ConfigMap
metadata:
  name: rsyslog-config
data:
  rsyslog.conf: |
    module(load="imudp")
    input(type="imudp" port="515")
    *.* /var/log/syslog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog-server
  template:
    metadata:
      labels:
        app: syslog-server
    spec:
      containers:
      - name: rsyslog
        image: rsyslog/syslog_appliance_alpine
        ports:
        - containerPort: 515
          protocol: UDP
        volumeMounts:
        - name: rsyslog-config
          mountPath: /etc/rsyslog.conf
          subPath: rsyslog.conf
        - name: varlog
          mountPath: /var/log
      volumes:
      - name: rsyslog-config
        configMap:
          name: rsyslog-config
      - name: varlog
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: syslog-server
spec:
  selector:
    app: syslog-server
  ports:
    - protocol: UDP
      port: 515
      targetPort: 515